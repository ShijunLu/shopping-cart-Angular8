<div class="cart-item">
    <span>{{ cartItem.productName }}</span> x 
    <span>{{ cartItem.qty }}</span>:
    <strong>{{ (cartItem.qty * cartItem.price) | currency }}</strong>
    
    <button type="button" class="btn btn-sm btn-secondary cart-btn">Detail</button>
    <button type="button" class="btn btn-sm btn-primary cart-btn"(click)="handleAdd()">Add More</button>
    <button type="button" class="btn btn-sm btn-secondary cart-btn" (click)="handleDelete()">Delete</button>
</div>
